name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Test formulaes
        run: |
          for file in Formula/*.rb; do
            formula=$(basename "${file}" .rb)
            brew install --build-from-source --formula "${file}"
            brew test "${formula}"
          done
        shell: bash
